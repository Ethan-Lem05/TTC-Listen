<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">
      <a href="https://www.ttc.ca/" class="logo me-auto"><img src="{{ url_for('static', filename='img/TTC-LOGO.png') }}" alt="" class="img-fluid"></a>      <nav id="navbar" class="navbar">
        <ul>
          <li> <h1 class="logo me-auto"><a>TTC Safety</a></h1></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
          <h1>Welcome to TTC Safety!</h1>
          <h2>Your personal security guard</h2>
          <div class="d-flex justify-content-center justify-content-lg-start">
            <button id="emergencyButton" class="btn-get-started scrollto">Emergency SMS</button>
            <a href="https://ttc.ca/'" class="glightbox btn-watch-video"><i class="bi bi-mic"></i><span>Start Recording</span></a>
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 chart_green_1" data-aos="zoom-in" data-aos-delay="200">
          <img src="{{ url_for('static',filename='img/chart_green_1.png') }}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->

  <main id="main">

  </main><!-- End #main -->

  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Add an event listener to the "Emergency" button
      document.getElementById("emergencyButton").addEventListener("click", function() {
        // Send an AJAX request to your Flask backend
        fetch("/send_sms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            phoneNumber: "+16477631216", // Replace with your desired phone number
          }),
        })
          .then(function(response) {
            if (response.ok) {
              alert("Emergency SMS sent!");
            } else {
              alert("Failed to send the SMS1");
            }
          })
          .catch(function(error) {
            console.error(error);
            alert("Failed to send the SMS2.");
          });
      });
    });
  </script>
</body>
